<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
  </head>

  <body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Increment By">
      <sdpi-range
        setting="incrementBy"
        min="1"
        max="5"
        step="1"
        default="1"
        value="1"
        showlabels
      ></sdpi-range>
    </sdpi-item>

    <sdpi-item>
      <sdpi-button onclick="javascript:alert('Hello World')">
        Click me
      </sdpi-button>
    </sdpi-item>

    <sdpi-item label="Favorite Color">
      <sdpi-select setting="fav_color" placeholder="Please choose a color">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </sdpi-select>
    </sdpi-item>
  </body>
</html>
